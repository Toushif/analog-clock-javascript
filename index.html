<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JvaScript Clock</title>
    <link rel="stylesheet" href="src/index.css">
    <script defer src="src/index.js"></script>
</head>
<body>
    <header>
        <h2>Toushif's Analog Clock</h2>
    </header>
    <div class="clock">
        <div class="hand hour" toushif-hour></div>
        <div class="hand minute" toushif-minute></div>
        <div class="hand second" toushif-second></div>
        <div class="number number1"><span class="inner inner1">1</span></div>
        <div class="number number2"><span class="inner inner2">2</span></div>
        <div class="number number3"><span class="inner inner3">3</span></div>
        <div class="number number4"><span class="inner inner4">4</span></div>
        <div class="number number5"><span class="inner inner5">5</span></div>
        <div class="number number6"><span class="inner inner6">6</span></div>
        <div class="number number7"><span class="inner inner7">7</span></div>
        <div class="number number8"><span class="inner inner8">8</span></div>
        <div class="number number9"><span class="inner inner9">9</span></div>
        <div class="number number10"><span class="inner inner10">10</span></span></div>
        <div class="number number11"><span class="inner inner11">11</span></div>
        <div class="number number12"><span class="inner inner12">12</span></div>
    </div>
</body>
</html>
